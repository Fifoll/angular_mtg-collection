<h1>All cards!</h1>

<div class="container">
        <div class="row justify-content-sm-between justify-content-center">
                <span *ngFor="let card of cards">
                                <div *ngIf="card.hasOwnProperty('imageUrl')">
                                        <a class="d-block mb-3 p-3 border rounded" style="width: fit-content!important" href="#">
                                                <img data-mdb-lazy-src src="{{ card.imageUrl }}">
                                                <div class="d-flex flex-column align-items-center justify-content-center">
                                                        <p class="mt-2 mb-2">{{ card.name }}</p>
                                                        <button class="btn btn-sm btn-success">Add to favourite</button>
                                                </div>
                                        </a>
                                </div>
                </span>
        </div>
</div>
