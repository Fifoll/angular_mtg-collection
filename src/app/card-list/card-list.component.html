<h1>All cards!</h1>

<div class="container">
        <div class="row justify-content-sm-between justify-content-center">
                <ng-container *ngFor="let card of cards | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                                        <div class="d-block mb-3 p-3 border rounded" style="width: fit-content!important">
                                                <a [routerLink]="['/card/', card.multiverseid]">
                                                        <img data-mdb-lazy-src src="{{ card.imageUrl }}">
                                                        <div class="d-flex flex-column align-items-center justify-content-center">
                                                                <p class="mt-2 mb-2">{{ card.name }}</p>
                                                        </div>
                                                </a>
                                                <button (click)="addToFavourite(card)" class="btn btn-sm btn-success btn__favourite">Add to favourite</button>
                                        </div>
                </ng-container>
        </div>
        <div class="mt-5 mb-3 d-flex justify-content-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
</div>
